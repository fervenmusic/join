<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="icon" href="img/join-favicon.png" type="image/x-icon">
    <link href="css/summary.css" rel="stylesheet" type="text/css">
    <link href="fonts/inter.css" rel="stylesheet" type="text/css">
    <link href="fonts/opensans.css" rel="stylesheet" type="text/css">
    <script src="js/template_load.js"></script>
    <title>Join</title>
</head>

<body onload="initSummary(), initHead(), initUser()">
<div class="bodyclass">
    <header id="header"></header>
    <div id="sideboard"></div>
    <div class="summary_container">
        <div class="summary">
            <div class="header_summary">Join 360
                <img class="verticalbar" src="img/Vector5.svg"></img>
                <div class="header_summary_text">Key Metrics at a Glance</div>
            </div>
            <div class="boxs_box">
                <div class="boxs_top">
                    <a href="board.html">
                        <div class="box_pencil hover">
                            <svg class="box_icon" width="69" height="70" viewBox="0 0 69 70" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="Group 7"><circle id="Ellipse 4" cx="34.5" cy="35" r="34.5" fill="#2A3647"/><g id="edit"><mask id="mask0_127790_5346" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="18" y="19" width="33" height="32"><rect id="Bounding box" x="18.5" y="19" width="32" height="32" fill="#D9D9D9"/></mask><g mask="url(#mask0_127790_5346)"><path id="edit_2" d="M25.1667 44.3332H27.0333L38.5333 32.8332L36.6667 30.9665L25.1667 42.4665V44.3332ZM44.2333 30.8998L38.5667 25.2998L40.4333 23.4332C40.9444 22.9221 41.5722 22.6665 42.3167 22.6665C43.0611 22.6665 43.6889 22.9221 44.2 23.4332L46.0667 25.2998C46.5778 25.8109 46.8444 26.4276 46.8667 27.1498C46.8889 27.8721 46.6444 28.4887 46.1333 28.9998L44.2333 30.8998ZM42.3 32.8665L28.1667 46.9998H22.5V41.3332L36.6333 27.1998L42.3 32.8665Z" fill="white"/></g></g></g>
                            </svg>
                            <div class="column_container">
                                <div class="box_number" id="summary-todo-number"></div>
                                <div class="box_text">To-do</div>
                            </div>
                        </div>
                    </a>
                    <a href="board.html">
                        <div class="box_check hover">
                            <svg class="box_icon"width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="Group 7"><circle id="Ellipse 4" cx="35" cy="35" r="34.5" fill="#2A3647"/><path id="Vector" d="M20.0283 35.0001L31.2571 46.0662L49.9717 23.9341" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/></g>
                            </svg>
                            <div class="column_container">
                                <div class="box_number" id="summary-done-number">1</div>
                                <div class="box_text">Done</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="boxs_center">
                    <a href="board.html">
                        <div class="box_urgency hover">
                            <img class="box_icon" src="img/prio_up_box.svg"></img>
                            <div class="column_container">
                                <div class="box_number" id="summary-urgent-number">1</div>
                                <div class="box_text">Urgent</div>
                            </div>
                            <img class="box_urgency_verticalbar" src="img/Vector5_2.svg"></img>
                            <div class="box_urgency_column">
                                <div class="box_urgency_date" id="summary-deadline"></div>
                                <div class="box_urgency_deadline">Upcoming Deadline</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="boxs_down">
                    <a href="board.html">
                        <div class="box_small hover">
                            <div class="box_small_number" id="summary-onboard-number">5</div>
                            <div class="box_small_text">Tasks in Board</div>
                        </div>
                    </a>
                    <a href="board.html">
                        <div class="box_small hover">
                            <div class="box_small_number" id="summary-progress-number">2</div>
                            <div class="box_small_text2">Tasks In Progress</div>
                        </div>
                    </a>
                    <a href="board.html">
                        <div class="box_small hover">
                            <div class="box_small_number" id="summary-await-number">2</div>
                            <div class="box_small_text">Awaiting Feedback</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="right_textbox">
            <div class="right_textgray" id="greetingTimed"></div>
            <div class="right_textlightblue" id="loggedinUser"></div>
        </div>
    </div>
</div>
    <script src="js/userManager.js"></script>
    <script src="js/storage.js" defer></script>
    <script src="js/summary.js" defer></script>
    <script src="js/header.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
