<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="icon" href="img/join-favicon.png" type="image/x-icon">
    <link href="css/contacts.css" rel="stylesheet" type="text/css">
    <link href="fonts/inter.css" rel="stylesheet" type="text/css">
    <link href="fonts/opensans.css" rel="stylesheet" type="text/css">
    <script src="js/userManager.js"></script>
    <script src="js/template_load.js"></script>
    <script type="module" src="js/contacts.js"></script>
    <script src="js/header.js"></script>
    <script src="js/storage.js"></script>
    <title>Join</title>
</head>

<body onload="initHead(), initUser()">
    <header id="header"></header>
    <div id="sideboard"></div>
    <div class="contacts_container" id="contactentry">
        <div class="add_new_conatct_btn_container">
            <div class="add_new_contact_btn hover-color" onclick="addContact()"><span>Add new contact</span><img src="img/person_add.svg">
            </div>
        </div>
    </div>
    <div class="contact_title">Contacts
        <img class="verticalbar" src="img/Vector5.svg"></img>
        <div class="contact_title_text">Better with a team</div>
        <img class="backArrow" src="img/backArrow.svg" alt="Back Arrow">
    </div>
    <br>
    <div class="floating_contact_container" id="floating_contact"></div>
    <div class="newcontact_overlay" id="newcontact-overlay">
        <div class="newcontact_success">
            <div class="newcontact_message" id="newcontact-message">Contact succesfully created</div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/contacts_mobile.js"></script>
</body>
</html>
